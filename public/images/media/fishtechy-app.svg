<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="arGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- AR glasses frame -->
  <rect x="100" y="100" width="200" height="80" rx="40" fill="#1f2937"/>
  <rect x="110" y="110" width="180" height="60" rx="30" fill="url(#arGradient)"/>
  
  <!-- Lens -->
  <circle cx="150" cy="140" r="25" fill="#e0f2fe" opacity="0.8"/>
  <circle cx="250" cy="140" r="25" fill="#e0f2fe" opacity="0.8"/>
  
  <!-- AR elements -->
  <circle cx="150" cy="140" r="15" fill="#10b981" opacity="0.6"/>
  <circle cx="250" cy="140" r="15" fill="#f59e0b" opacity="0.6"/>
  
  <!-- Fishing rod -->
  <line x1="200" y1="200" x2="200" y2="250" stroke="#8b5cf6" stroke-width="3"/>
  <path d="M200 200 Q220 180 240 200" stroke="#8b5cf6" stroke-width="2" fill="none"/>
  
  <!-- Fish -->
  <ellipse cx="240" cy="200" rx="20" ry="8" fill="#fbbf24"/>
  <path d="M230 195 Q240 190 250 195 Q240 200 230 195" fill="#f59e0b"/>
  
  <!-- AI indicators -->
  <circle cx="120" cy="80" r="8" fill="#ef4444"/>
  <circle cx="280" cy="80" r="8" fill="#10b981"/>
  
  <!-- App name -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">Fishtechy</text>
</svg>
