<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="serviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#serviceGradient)"/>
  
  <!-- Lightbulb -->
  <circle cx="200" cy="120" r="40" fill="#fbbf24" stroke="#f59e0b" stroke-width="3"/>
  <path d="M180 80 Q200 60 220 80" stroke="#f59e0b" stroke-width="3" fill="none"/>
  
  <!-- Code symbols -->
  <text x="50" y="200" font-family="monospace" font-size="20" fill="#374151">&lt;/&gt;</text>
  <text x="300" y="180" font-family="monospace" font-size="16" fill="#374151">{ }</text>
  <text x="320" y="220" font-family="monospace" font-size="14" fill="#374151">( )</text>
  
  <!-- Abstract shapes -->
  <circle cx="80" cy="80" r="15" fill="#2563eb" opacity="0.3"/>
  <circle cx="320" cy="100" r="12" fill="#7c3aed" opacity="0.3"/>
  <rect x="60" y="240" width="20" height="20" rx="5" fill="#059669" opacity="0.3"/>
</svg>
