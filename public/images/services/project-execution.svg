<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="projectGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#projectGradient)"/>
  
  <!-- Gantt chart -->
  <rect x="50" y="100" width="300" height="120" rx="10" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Timeline bars -->
  <rect x="70" y="120" width="80" height="20" rx="5" fill="#10b981"/>
  <rect x="170" y="120" width="60" height="20" rx="5" fill="#3b82f6"/>
  <rect x="250" y="120" width="70" height="20" rx="5" fill="#f59e0b"/>
  
  <rect x="70" y="150" width="90" height="20" rx="5" fill="#8b5cf6"/>
  <rect x="180" y="150" width="50" height="20" rx="5" fill="#ef4444"/>
  <rect x="250" y="150" width="60" height="20" rx="5" fill="#10b981"/>
  
  <rect x="70" y="180" width="70" height="20" rx="5" fill="#f59e0b"/>
  <rect x="160" y="180" width="80" height="20" rx="5" fill="#3b82f6"/>
  <rect x="260" y="180" width="50" height="20" rx="5" fill="#8b5cf6"/>
  
  <!-- Labels -->
  <text x="60" y="115" font-family="Arial, sans-serif" font-size="10" fill="#374151">Phase 1</text>
  <text x="60" y="145" font-family="Arial, sans-serif" font-size="10" fill="#374151">Phase 2</text>
  <text x="60" y="175" font-family="Arial, sans-serif" font-size="10" fill="#374151">Phase 3</text>
  
  <!-- Progress indicators -->
  <circle cx="200" cy="50" r="30" fill="#10b981" opacity="0.2"/>
  <circle cx="200" cy="50" r="20" fill="#10b981" opacity="0.4"/>
  <circle cx="200" cy="50" r="10" fill="#10b981"/>
</svg>
