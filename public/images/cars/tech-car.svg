<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Car body -->
  <rect x="50" y="80" width="300" height="60" rx="30" fill="url(#carGradient)"/>
  
  <!-- Car top -->
  <rect x="80" y="60" width="240" height="40" rx="20" fill="url(#carGradient)"/>
  
  <!-- Windows -->
  <rect x="100" y="70" width="60" height="20" rx="5" fill="#e0f2fe"/>
  <rect x="240" y="70" width="60" height="20" rx="5" fill="#e0f2fe"/>
  
  <!-- Wheels -->
  <circle cx="120" cy="140" r="25" fill="#1f2937"/>
  <circle cx="120" cy="140" r="15" fill="#374151"/>
  <circle cx="280" cy="140" r="25" fill="#1f2937"/>
  <circle cx="280" cy="140" r="15" fill="#374151"/>
  
  <!-- Headlights -->
  <circle cx="70" cy="100" r="8" fill="#fbbf24"/>
  <circle cx="330" cy="100" r="8" fill="#fbbf24"/>
  
  <!-- Tech elements -->
  <rect x="150" y="90" width="100" height="20" rx="10" fill="#10b981" opacity="0.8"/>
  <text x="200" y="105" text-anchor="middle" font-family="monospace" font-size="12" fill="white">TECH</text>
</svg>
